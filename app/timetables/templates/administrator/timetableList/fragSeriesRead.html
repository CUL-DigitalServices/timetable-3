{% load url from future %}

<div class="series js-series" data-series-id="{{ series.unique_id }}">
  <div class="seriesHeading collapsed clearfix">
    <h5 class="pull-left">
      <a href="javascript:;" data-toggle="collapse" 
          data-target="#series-{{ series.unique_id }}-events">
        <span class="icon-chevron-right js-expansion-indicator"></span>
        {{ series.name }}
      </a>
    </h5>
    {% block series_title_right %}
    {% endblock series_title_right %}
  </div>
  <div class="events js-events clearfix collapse"
      id="series-{{ series.unique_id }}-events">
    {% block after_events %}
    {% endblock after_events %}
  </div>
</div>
