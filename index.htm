<!doctype html>
	<head>
		<title>Timetables</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="js/app.js"></script>
	</head>
	<body>
		<div id="container">

			<header>
				<div id="uniLogo">
					<h1>University of Cambridge</h1>
				</div>

				<div id="highLevelSelect">
					<select name="year">
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</select>
				</div>
			</header>

			<div id="content">

				<ul id="search">
					<li id="mainSearch">
						<label for="iAmSelect">I am</label>
						<select id="iAmSelect" name="iAm">
							<option value="firstYear">a first year</option>
							<option value="secondYear">a second year</select>
						</select>

						<label for="courseSelect">studying</label>
						<select id="courseSelect" name="course">
							<option value="mathematics">mathematics</option>
							<option value="mml">MML</option>
							<option value="history">History</option>
							<option value="classics">Classics</option>
						</select>
					</li>

					<li id="searchOptions">
						<a href="#">Advanced search options</a>
					</li>

					<li id="searchResults">
						<h3>Found 13 results</h3>

						<ul>
							<li>
								<h4>Lecture in something</h4>
								<a href="#" class="btnAddSingleLecture">Add</a>
							</li>
							<li>
								<h4>Lecture in something</h4>
								<a href="#" class="btnAddSingleLecture">Add</a>
							</li>
							<li>
								<h4>Lecture in something</h4>
								<a href="#" class="btnAddSingleLecture">Add</a>
							</li>
							<li>
								<h4>Lecture in something</h4>
								<a href="#" class="btnAddSingleLecture">Add</a>
							</li>
						</ul>
					</li>
				</ul>

				<div id="calendar">
				</div>

			</div>

		</div>
	</body>
</html>
